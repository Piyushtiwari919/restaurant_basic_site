<!doctype html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li class="logo">
						WeBarelyWork
					</li>
					<li>
						<i class="fa-solid fa-location-dot" alt="location" class="icon"></i>
					</li>
                    <li class="menu-icon">
                        <i class="fa-solid fa-bars"></i>
                    </li>
				</ul>
			</nav>
		</header> 
		<main>
			<section>
				<h1>The best coworking spaces for lazy devs.</h1>
			</section>
			
			<section class="item">
				<img src="hygge.avif" class="item-img" alt="A smart coworking space" >
                <div class="img-banner">Exclusive</div>
				<div class="caption">
					<p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button>Book</button>
				</div>
			</section> 
			
			<section class="item">
				<img src="sky-garden.avif" class="item-img" alt="A coworking space with plants">
				<div class="caption">
					<p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button>Book</button>    
				</div>
			</section> 
			
			<section class="item">
				<img src="generator.avif" class="item-img" alt="A comfortable coworking space">
				<div class="caption">
					<p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button>Book</button>
				</div>
			</section>
			
		</main>
        <div class="chatbox-bg">
            <i class="fa-regular fa-message" class="chatbox-icon" alt="chatbox"></i>
        </div>
	</body>
</html>
